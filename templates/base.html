<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/svg" href="{{ url_for('static', filename='Logo.svg') }}">
  <link rel="shortcut icon" type="image/svg" href="{{ url_for('static', filename='Logo.svg') }}">
    
  <title>ATUR UANG</title>

  <!-- Terapkan tema sedini mungkin agar tidak kedip -->
  <script>
    (function () {
      try {
        const KEY = 'ft-theme';
        const saved = localStorage.getItem(KEY);
        const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        const theme = saved || (prefersDark ? 'dark' : 'light');
        document.documentElement.setAttribute('data-theme', theme);
      } catch (e) {}
    })();
  </script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <!-- NAVBAR: offcanvas di mobile -->
  <nav class="navbar navbar-expand-lg border-bottom sticky-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="{{ url_for('dashboard') }}">📈ATUR UANG</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#navOffcanvas">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="offcanvas offcanvas-end" tabindex="-1" id="navOffcanvas">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title">Menu</h5>
          <button class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav ms-auto gap-2 align-items-center">
            <li class="nav-item"><a class="nav-link" href="{{ url_for('dashboard') }}">Dashboard</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('transactions') }}">Transaksi</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('budget') }}">Budget</a></li>
              <button id="themeToggle" class="btn btn-outline-secondary btn-sm" type="button" title="Toggle tema">🌙</button>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

  <main class="container my-3">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="mt-2">
          {% for category, message in messages %}
            <div class="alert alert-{{ category }} mb-2">{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Toggle tema -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const KEY = 'ft-theme';
      const root = document.documentElement;
      const btn = document.getElementById('themeToggle');

      function getTheme() {
        return root.getAttribute('data-theme') || 'light';
      }
      function setTheme(t) {
        root.setAttribute('data-theme', t);
        try { localStorage.setItem(KEY, t); } catch (e) {}
        if (btn) btn.textContent = (t === 'dark') ? '☀️' : '🌙';
        window.dispatchEvent(new Event('ft-theme-changed'));
      }

      // set ikon awal sesuai tema aktif
      setTheme(getTheme());

      btn?.addEventListener('click', () => {
        setTheme(getTheme() === 'dark' ? 'light' : 'dark');
      });
    });
  </script>
</body>
</html>
