{% extends "base.html" %}
{% block content %}
<div class="card">
  <div class="card-body">
    <h5 class="mb-3">Tambah Transaksi</h5>
    <form method="post">
      <div class="row g-3">
        <div class="col-md-3">
          <label class="form-label">Jenis</label>
          <select name="type" class="form-select" required>
            <option value="INCOME">INCOME</option>
            <option value="EXPENSE" selected>EXPENSE</option>
          </select>
        </div>
        <div class="col-md-3">
          <label class="form-label">Tanggal</label>
          <input type="date" name="tx_date" class="form-control" required>
        </div>
        <div class="col-md-3">
          <label class="form-label">Kategori</label>
          <input list="categoryOptions" name="category" class="form-control" placeholder="ketik / pilih" required>
          <datalist id="categoryOptions">
            {% for c in categories %}<option value="{{ c.name }}"></option>{% endfor %}
          </datalist>
          <div class="form-text">Ketik nama baru untuk membuat kategori otomatis.</div>
        </div>
        <div class="col-md-3">
          <label class="form-label">Nominal</label>
          <input type="number" step="0.01" min="0.01" name="amount" class="form-control" required>
        </div>
        <div class="col-12">
          <label class="form-label">Keterangan</label>
          <input type="text" name="note" class="form-control" placeholder="opsional">
        </div>
      </div>
      <div class="mt-3 d-flex gap-2">
        <button class="btn btn-primary">Simpan</button>
        <a class="btn btn-outline-secondary" href="{{ url_for('transactions') }}">Batal</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
